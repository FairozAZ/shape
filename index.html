<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shapes With CSS</title>
</head>
<body>
    <div class="container">
        <h2>A Few Shapes Made With CSS</h2>
        <div class="element">
            <!-- square -->
            <div class="square"></div>
            <!-- rectangle -->
            <div class="rectangle"></div>
            <!-- trapezoid -->
            <div class="trapezoid "></div>
            <!-- parallelogram -->
            <div class="parallelogram"></div>
        </div>
        <div class="element">
            <!-- circle -->
            <div class="circle"></div>
            <!-- oval -->
            <div class="oval"></div>
            <!-- half circle up -->
            <div class="half-circle-up"></div>
            <!-- half circle bottom -->
            <div class="half-circle-bottom"></div>
            <!-- half circle left -->
            <div class="half-circle-left"></div>
            <!-- half circle right -->
            <div class="half-circle-right"></div>
        </div>
        <div class="element">
            <!-- triangle up-->
            <div class="triangle-up"></div>
            <!-- triangle down -->
            <div class="triangle-down"></div>
            <!-- triangle left -->
            <div class="triangle-left"></div>
            <!-- triangle right -->
            <div class="triangle-right"></div>
        </div>
    </div>
</body>
</html>
